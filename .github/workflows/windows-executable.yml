name: Make Windows executable

on:
  push:
    branches: ["main"]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: electron-forge make --platform win32
      - uses: actions/upload-artifact@v3
        with:
          name: win32
          path: out/